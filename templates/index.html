<!DOCTYPE html>
<head>
  <title>Automatic Victorian Novelist</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='dog.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='dog.png') }}" class="icon" />
  <h3>Expand My Prose</h3>
  <form action="/" method="post">
    <input type="text" name="statement" placeholder="Enter words" required />
    <input type="submit" value="Rephrase As Victorian Prose" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
